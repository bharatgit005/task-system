name: Backend CI â€“ Lifecycle Invariants

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r task_engine/requirements.txt
          pip install pytest

      - name: Run lifecycle tests
        run: |
          pytest task_engine/tests -v


